<div style="margin-bottom: 4px">
  <button style="margin-right: 4px;" mat-raised-button color="primary">Add</button>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element">#{{element.orderId}} </td>
    </ng-container>

    <ng-container matColumnDef="customer">
      <th mat-header-cell *matHeaderCellDef> Customer</th>
      <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
    </ng-container>

    <ng-container matColumnDef="orderStatus">
      <th mat-header-cell *matHeaderCellDef> Order Status </th>
      <td mat-cell *matCellDef="let element">
        <span [ngStyle]="{'color': getOrderStatusColor(element.orderStatus)}">{{getOrderStatus(element.orderStatus)}}</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="paymentMethod">
      <th mat-header-cell *matHeaderCellDef> Payment Method </th>
      <td mat-cell *matCellDef="let element"> {{element.paymentMethod}} </td>
    </ng-container>

    <ng-container matColumnDef="orderDate">
      <th mat-header-cell *matHeaderCellDef> Order Date </th>
      <td mat-cell *matCellDef="let element"> {{element.orderDate | datetimeFormat}} </td>
    </ng-container>

    <ng-container matColumnDef="totalAmount">
      <th mat-header-cell *matHeaderCellDef> Total Amount </th>
      <td mat-cell *matCellDef="let element"> {{element.totalAmount | currencyFormat}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button style="margin-right: 4px;" mat-raised-button color="primary">Detail</button>
        <button *ngIf="authService.getRole()==='Administrator' || authService.getRole()==='Sales'" style="margin-right: 4px;" mat-raised-button color="accent" (click)="confirmOrder(element.orderId, 1)">Confirm</button>
        <button *ngIf="authService.getRole()==='Administrator' || authService.getRole()==='Sales'" style="margin-right: 4px;" mat-raised-button color="warn">Cancel</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <!--    <tr class="mat-row" *matNoDataRow>-->
    <!--      <td class="mat-cell" colspan="4">No data matching the filter</td>-->
    <!--    </tr>-->
  </table>
  <mat-paginator [pageSizeOptions]="[10, 15, 25, 100]" aria-label="Select page of books"></mat-paginator>
</div>
