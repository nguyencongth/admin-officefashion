<div class="changePassword">
  <form [formGroup]="changePasswordForm" (ngSubmit)="changePassword()">
    <mat-form-field class="full-width">
      <mat-label>Enter old password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="currentPassword">
      <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-error *ngIf="changePasswordForm.controls.currentPassword.hasError('required')">Old password is required.</mat-error>
      <mat-error *ngIf="changePasswordForm.controls.currentPassword.hasError('incorrect')"> {{ errorMessage }} </mat-error>
    </mat-form-field>
    <br>
    <mat-form-field class="full-width">
      <mat-label>Enter new password</mat-label>
      <input matInput [type]="hide1 ? 'password' : 'text'" formControlName="newPassword">
      <button type="button" mat-icon-button matSuffix (click)="hide1 = !hide1" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide1">
        <mat-icon>{{hide1 ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-error *ngIf="changePasswordForm.controls.newPassword.hasError('required')">New password is required.</mat-error>
      <mat-error *ngIf="changePasswordForm.controls.newPassword.hasError('minlength')">Password must be at least 6 characters long.</mat-error>
    </mat-form-field>
    <br>
    <mat-form-field class="full-width">
      <mat-label>Confirm new password</mat-label>
      <input matInput [type]="hide2 ? 'password' : 'text'" formControlName="confirmNewPassword">
      <button type="button" mat-icon-button matSuffix (click)="hide2 = !hide2" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide2">
        <mat-icon>{{hide2 ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-error *ngIf="changePasswordForm.controls.confirmNewPassword.hasError('required')">Confirm new password is required.</mat-error>
      <mat-error *ngIf="changePasswordForm.controls.confirmNewPassword.invalid">{{errorMessage}}</mat-error>
    </mat-form-field>
    <br>
    <button type="submit" mat-raised-button color="primary">Change password</button>
  </form>
</div>
