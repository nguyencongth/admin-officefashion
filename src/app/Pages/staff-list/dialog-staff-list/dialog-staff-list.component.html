<h2 mat-dialog-title>{{data.isAdd ? 'Thêm nhân viên' : 'Thông tin nhân viên'}}</h2>
<form [formGroup]="formStaff">
  <mat-dialog-content class="mat-typography">
    <div>
      <mat-form-field class="full-width">
        <mat-label> Tên nhân viên </mat-label>
        <input matInput name="name" formControlName="fullName">
        <mat-error *ngIf="formStaff.controls.fullName.hasError('required')">Vui lòng nhập tên nhân viên</mat-error>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label> Role </mat-label>
        <mat-select name="role" formControlName="roleId">
          <mat-option *ngFor="let role of arrRoles" [value]="role.roleId">{{role.roleName}}</mat-option>
        </mat-select>
        <mat-error *ngIf="formStaff.controls.roleId.hasError('required')">Vui lòng chọn role</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="full-width">
        <mat-label> Email </mat-label>
        <input matInput name="email" formControlName="email">
        <mat-error *ngIf="formStaff.controls.email.hasError('required')">Vui lòng nhập email</mat-error>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label> Số điện thoại </mat-label>
        <input matInput name="phoneNumber" formControlName="phoneNumber">
        <mat-error *ngIf="formStaff.controls.phoneNumber.hasError('required')">Vui lòng nhập số điện thoại</mat-error>
      </mat-form-field>
    </div>

    <div *ngIf="data.isAdd">
      <mat-form-field class="full-width">
        <mat-label> Mật khẩu </mat-label>
        <input matInput name="password" formControlName="password">
        <mat-error *ngIf="formStaff.controls.password.hasError('required')">Vui lòng nhập mật khẩu</mat-error>
        <mat-error *ngIf="formStaff.controls.password.hasError('min')">Mật khẩu phải ít nhất 6 ký tự</mat-error>
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button (click)="handleClick(data.isAdd)" type="submit" mat-button>{{data.isAdd ? 'Add' : 'Save'}}</button>
  </mat-dialog-actions>
</form>
