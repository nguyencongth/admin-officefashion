<div style="margin-bottom: 4px">
  <button
    style="margin-right: 4px;" mat-raised-button color="primary"
    (click)="openDialog()"
  >
    Add
  </button>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element">#{{element.categoryId}} </td>
    </ng-container>

    <ng-container matColumnDef="categoryName">
      <th mat-header-cell *matHeaderCellDef> Category Name</th>
      <td mat-cell *matCellDef="let element"> {{element.categoryName}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button
          style="margin-right: 4px;" mat-raised-button color="primary"
          (click)="openDialog(element.categoryId)"
        >
          Detail
        </button>
        <button
          style="margin-right: 4px;" mat-raised-button color="warn"
          (click)="deleteCategory(element.categoryId)"
        >
          Delete
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <!--    <tr class="mat-row" *matNoDataRow>-->
    <!--      <td class="mat-cell" colspan="4">No data matching the filter</td>-->
    <!--    </tr>-->
  </table>
  <mat-paginator [pageSizeOptions]="[10, 15, 25, 100]" aria-label="Select page of books"></mat-paginator>
</div>
